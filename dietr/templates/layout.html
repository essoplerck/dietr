<!doctype html>
<html>
<head>
  <title>{% block title -%}{%- endblock %} - dietr</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#55ebd6">

  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="referrer" content="never">

  <link href="/manifest.json" rel="manifest">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="/static/styles/style.css" rel="stylesheet">

  <script src="https://use.fontawesome.com/456a2c2bb3.js"></script>
</head>

<body>
  {% include 'components/header.html' %}

  <section>
    <div class="carousel slide" data-ride="carousel" data-interval="10000">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/static/images/carousel-1.png">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel-2.png">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel-3.png">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel-4.png">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel-5.png">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel-6.png">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel-7.png">
        </div>

        {% block content %}{% endblock %}
      </div>
    </div>
  </section>

  {% include 'components/footer.html' %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <script async src="/static/scripts/script.js"></script>
</body>
</html>
