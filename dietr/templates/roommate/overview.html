{% extends 'layout.html' %}

{% block title -%}
  Roommates
{%- endblock title %}

{% block content %}
  <section>
    <ul>
      {% for roommate in roommates %}
        <li>
          <a href="{{ url_for('roommate.view', handle=roommate.handle) }}">{{ roommate.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
