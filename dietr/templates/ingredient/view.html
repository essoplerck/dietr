{% extends 'layout.html' %}

{% block title -%}
  {{ ingredient.name }}
{%- endblock title %}

{% block content %}
  <section>
    <h1>{{ ingredient.name }}</h1>

    <ul>
      {% for allergen in ingredient.allergens %}
        <li>
          <a href="/allergy/{{ allergen.id }}">{{ allergen.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
